name: barcodereader_by_hamza
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # QR/Barcode Scanning
  mobile_scanner: ^5.2.3
  
  # QR/Barcode Generation
  qr_flutter: ^4.1.0
  barcode_widget: ^2.0.4
  
  # Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  
  # Image Handling
  image_picker: ^1.1.2
  
  # Utilities
  url_launcher: ^6.3.1
  share_plus: ^10.0.2
  permission_handler: ^11.3.1
  vibration: ^2.0.0
  audioplayers: ^6.1.0
  
  # UI
  flutter_native_splash: ^2.4.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

# Splash Screen Configuration
flutter_native_splash:
  color: "#2196F3"
  image: assets/splash_logo.png
  android: true
  ios: true
  web: false
  
  android_12:
    color: "#2196F3"
    image: assets/splash_logo.png
